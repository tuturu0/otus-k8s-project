loki:
  commonConfig:
    replication_factor: 1
  storage:
    bucketNames:
      chunks: otus-project-s3-logging-111
      ruler: otus-project-s3-logging-111
      admin: otus-project-s3-logging-111
    type: s3

    object_store:
      type: s3
      storage_prefix: /loki/
      s3:
        endpoint: https://storage.yandexcloud.net
        accessKeyId: asdqwe123
        secretAccessKey: asdqwe123
        s3ForcePathStyle: true
        insecure: false
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2025-11-21"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

minio:
  enabled: false

deploymentMode: SingleBinary
singleBinary:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

lokiCanary:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

gateway:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

resultsCache: 
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

chunksCache:
  enabled: true
  nodeSelector:
    node-role: infra
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

